<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>CALCOLA IL PREZZO DEL BIGLIETTO</h1>
        <section id="section-one">
            <div class="my-input">
                <div>
                    <label for="name-input">
                        nome completo
                    </label>
                    <div>
                        <input id="name-input" type="text" placeholder="inserisci nome completto">
                    </div>
                </div>
        
                <div>
                    <label for="km-input">
                        km da pecorrere
                    </label>
                    <div>
                        <input id="km-input" type="number" placeholder="inserisci i km da percorrere">
                    </div>
                </div>
        
                <div>
                    <label for="age-select">
                        scegli l'et√†
                    </label>
                    <div>
                        <select id="age-select">
                            <option value="min">minorenne</option>
                            <option value="magg">maggiorenne</option>
                            <option value="over">over 65</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="my-btn">
                <button id="btn-genera">Genera</button>
                <button id="btn-anulla">Anulla</button>
            </div>
        </section>


        <h1>IL TUO BIGLIETTO</h1>
        <section id="section-two">
            <h5>DETTAGLIO PASSEGGERI</h5>
            <hr>
            <div class="items">
                <div class="nome">
                    <span>NOME PASSEGGERO</span>
                    <span id="nome-passeggero"></span>
                </div>
                <div class="offerta">
                    <span>Offerta</span>
                    <span id="offerta"></span>
                </div>
                <div class="carrozza">
                    <span>Carrozza</span>
                    <span id="carrozza"></span>
                </div>
                <div class="CodiceCp">
                    <span>Codice Cp</span>
                    <span id="codice-cp"></span>
                </div>
                <div class="prezzo">
                    <span>Prezzo</span>
                    <span id="costo-biglietto"></span>
                </div>
                <div class="sconto">
                    <span>Sconto</span>
                    <span id="sconto"></span>
                </div>
            </div>
            
            <hr class="hr">
           
        </section>
    </div>


    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
